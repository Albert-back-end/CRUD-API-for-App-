spring:
  datasource:
    url: jdbc.postgresql://localhost:5433/cars_db
    username: postgres
    password: postgres-admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true